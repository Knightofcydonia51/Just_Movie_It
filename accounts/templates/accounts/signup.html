{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
  <div class="container">
    <div class="row text-center justify-content-center">
      <form style="background-color:rgba(0, 0, 0, 0) ;" class="px-3" action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="Submit" %}
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock %}
